{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Juan's Blog</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
  <div class="page-header">
    {% if user.is_authenticated %}
      <a href="{% url 'post_new' %}" class="top-menu">
        <span class="material-icons md-48">post_add</span>
      </a>
      <a href="{% url 'post_draft_list' %}" class="top-menu">
        <span class="material-icons md-48">edit_note</span>
      </a>
      <a href="{% url 'logout' %}" class="top-menu">
        <span class="material-icons md-48">logout</span>
      </a>
      <p class="top-menu">Hello {{user.username.capitalize}}</p>
      {% else %}
      <a href="{% url 'login' %}" class="top-menu">
        <span class="material-icons md-48">login</span>
      </a>
    {% endif %}
    <h1><a href="/">Juan's Blog</a></h1>
  </div>
  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>

</html>
